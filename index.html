<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Whiteboard Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }
    #toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      box-sizing: border-box;
      overflow-x: auto;
    }
    #toolbar button, #toolbar label, #toolbar select, #toolbar input[type="number"] {
      margin-right: 8px;
    }
    #editor-container {
      position: absolute;
      left: 0;
      top: 60px;
      bottom: 0;
      right: 0;
      overflow: hidden;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #text-editor {
      width: 90vw;
      height: 80vh;
      margin: 32px auto;
      background: #fff;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      box-shadow: 0 0 6px #bbb;
      font-size: 20px;
      padding: 18px;
      resize: none;
      outline: none;
      overflow-y: auto;
      color: #222;
    }
    #toolbar button {
      font-size: 18px;
      background: #fafafa;
      color: #222;
      border: 1px solid #bbb;
      border-radius: 4px;
      padding: 5px 15px;
      cursor: pointer;
    }
    #toolbar button:active {
      background: #e3f2fd;
    }
    @media (max-width: 700px) {
      #text-editor { width: 96vw; height: 65vh; }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="undo-btn" title="Undo"><b>‚éå</b></button>
    <button id="redo-btn" title="Redo"><b>‚Üª</b></button>
    <button id="clear-btn" title="Clear (Delete)"><b>üóëÔ∏è</b></button>
    <label for="font-size">Font Size:</label>
    <input type="number" id="font-size" min="10" max="72" value="20" style="width:50px;">
    <button id="bold-btn" title="Bold"><b>B</b></button>
    <button id="italic-btn" title="Italic"><i>I</i></button>
    <button id="underline-btn" title="Underline"><u>U</u></button>
    <button id="save-btn" title="Save as TXT">üíæ</button>
  </div>
  <div id="editor-container">
    <div id="text-editor" contenteditable="true" spellcheck="true"></div>
  </div>
  <script>
    const editor = document.getElementById('text-editor');
    const undoBtn = document.getElementById('undo-btn');
    const redoBtn = document.getElementById('redo-btn');
    const clearBtn = document.getElementById('clear-btn');
    const fontSizeInput = document.getElementById('font-size');
    const boldBtn = document.getElementById('bold-btn');
    const italicBtn = document.getElementById('italic-btn');
    const underlineBtn = document.getElementById('underline-btn');
    const saveBtn = document.getElementById('save-btn');

    // Undo/Redo functionality
    undoBtn.onclick = () => document.execCommand('undo');
    redoBtn.onclick = () => document.execCommand('redo');

    // Clear/Delete functionality
    clearBtn.onclick = () => {
      if (confirm("Clear the whiteboard?")) editor.innerHTML = '';
    };

    // Font size
    fontSizeInput.oninput = () => {
      editor.style.fontSize = fontSizeInput.value + "px";
      editor.focus();
    };

    // Text formatting
    boldBtn.onclick = () => document.execCommand('bold');
    italicBtn.onclick = () => document.execCommand('italic');
    underlineBtn.onclick = () => document.execCommand('underline');

    // Save as TXT
    saveBtn.onclick = () => {
      const text = editor.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'whiteboard.txt';
      link.href = URL.createObjectURL(blob);
      link.click();
    };

    // Keyboard shortcuts (Delete = clear)
    editor.addEventListener('keydown', function(e){
      if (e.key === 'Delete' && (editor.innerText.length > 0)) {
        if (confirm("Clear the whiteboard?")) editor.innerHTML = '';
        e.preventDefault();
      }
      if (e.ctrlKey && e.key === 'z') undoBtn.click();
      if (e.ctrlKey && e.key === 'y') redoBtn.click();
      if (e.ctrlKey && e.key === 'b') { e.preventDefault(); boldBtn.click(); }
      if (e.ctrlKey && e.key === 'i') { e.preventDefault(); italicBtn.click(); }
      if (e.ctrlKey && e.key === 'u') { e.preventDefault(); underlineBtn.click(); }
      if (e.ctrlKey && e.key === 's') { e.preventDefault(); saveBtn.click(); }
    });
    // Initial font size
    editor.style.fontSize = fontSizeInput.value + "px";
    editor.focus();
  </script>
</body>
</html>
