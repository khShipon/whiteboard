<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fabric.js CDN for powerful canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- Socket.IO Client CDN for real-time communication -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <style>
        /* Custom styles to override or extend Tailwind, and fix canvas issues */
        body {
            overflow: hidden; /* Prevent body scroll */
            user-select: none; /* Prevent accidental text selection */
        }

        /* Hide the default contenteditable outline for sticky notes */
        .sticky-note-content:focus {
            outline: none;
        }

        /* Custom scrollbar for chatbox and potentially whiteboard if needed */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Fabric.js adds its own canvas, ensure it's positioned correctly */
        .canvas-container {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .canvas-container canvas {
            display: block; /* Remove extra space below canvas */
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100 font-sans text-gray-800">

    <!-- Left Sidebar (Tools) -->
    <div class="flex flex-col w-64 bg-gray-900 text-white p-4 shadow-lg overflow-y-auto z-10">
        <h1 class="text-2xl font-bold text-teal-400 mb-6 border-b border-gray-700 pb-3">Whiteboard Tools</h1>

        <!-- Drawing Tools -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-300">Drawing</h2>
            <div class="grid grid-cols-2 gap-2">
                <button id="tool-pen" class="tool-btn bg-teal-600 hover:bg-teal-700 p-2 rounded flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path></svg> Pen
                </button>
                <button id="tool-eraser" class="tool-btn bg-red-600 hover:bg-red-700 p-2 rounded flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path></svg> Eraser
                </button>
                <button id="tool-line" class="tool-btn bg-blue-600 hover:bg-blue-700 p-2 rounded col-span-1 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4 12a1 1 0 011-1h10a1 1 0 011 1v1a1 1 0 01-1 1H5a1 1 0 01-1-1v-1z"></path></svg> Line
                </button>
                <button id="tool-rect" class="tool-btn bg-blue-600 hover:bg-blue-700 p-2 rounded col-span-1 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4z"></path></svg> Rectangle
                </button>
                <button id="tool-circle" class="tool-btn bg-blue-600 hover:bg-blue-700 p-2 rounded col-span-1 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-2a1 1 0 100 2 1 1 0 000-2zm-7 4a1 1 0 100 2 1 1 0 000-2zm7 0a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path></svg> Circle
                </button>
                <button id="tool-arrow" class="tool-btn bg-blue-600 hover:bg-blue-700 p-2 rounded col-span-1 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg> Arrow
                </button>
            </div>
            <div class="mt-4">
                <label for="pen-thickness" class="block text-sm font-medium text-gray-400">Thickness:</label>
                <input type="range" id="pen-thickness" min="1" max="20" value="5" class="w-full mt-1">
            </div>
            <div class="mt-2">
                <label for="pen-color" class="block text-sm font-medium text-gray-400">Color:</label>
                <input type="color" id="pen-color" value="#000000" class="w-full h-8 mt-1 rounded-md">
            </div>
        </div>

        <!-- Text Tool -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-300">Text & Sticky</h2>
            <button id="tool-text" class="tool-btn bg-purple-600 hover:bg-purple-700 p-2 rounded w-full mb-2 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm1 3a1 1 0 000 2h4a1 1 0 100-2H8z" clip-rule="evenodd"></path></svg> Text
            </button>
            <button id="tool-sticky" class="tool-btn bg-yellow-600 hover:bg-yellow-700 p-2 rounded w-full flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 002-2V4H4z" clip-rule="evenodd"></path></svg> Sticky Note
            </button>
        </div>

        <!-- Utility Actions -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2 text-gray-300">Utilities</h2>
            <div class="grid grid-cols-2 gap-2">
                <button id="undo-btn" class="bg-gray-700 hover:bg-gray-600 p-2 rounded flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd"></path></svg> Undo
                </button>
                <button id="redo-btn" class="bg-gray-700 hover:bg-gray-600 p-2 rounded flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-.707-10.293a1 1 0 00-1.414-1.414L9.414 9H7a1 1 0 100 2h2.414l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3z" clip-rule="evenodd"></path></svg> Redo
                </button>
            </div>
            <button id="upload-image-btn" class="bg-gray-700 hover:bg-gray-600 p-2 rounded w-full mt-2 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-4 4 4 4-4V5h-2L8 9l-4-4H4v10zm-.5-5.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" clip-rule="evenodd"></path></svg> Upload Image
            </button>
            <input type="file" id="image-upload-input" accept="image/*" class="hidden">
            <button id="export-png-btn" class="bg-gray-700 hover:bg-gray-600 p-2 rounded w-full mt-2 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 11a1 1 0 011-1h2a1 1 0 011 1v3a1 1 0 01-1 1H6a1 1 0 01-1-1v-3zm5-4a1 1 0 011-1h2a1 1 0 011 1v7a1 1 0 01-1 1h-2a1 1 0 01-1-1V7zm5-1a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1h-2a1 1 0 01-1-1V6z" clip-rule="evenodd"></path></svg> Export PNG
            </button>
            <button id="export-pdf-btn" class="bg-gray-700 hover:bg-gray-600 p-2 rounded w-full mt-2 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L11.586 2.586A2 2 0 0010.172 2H6zm2 10a1 1 0 100 2h4a1 1 0 100-2H8zm0 3a1 1 0 100 2h4a1 1 0 100-2H8zm-2-7V4h3.586L14 7.414V10H6V6z" clip-rule="evenodd"></path></svg> Export PDF
            </button>
            <button id="clear-board-btn" class="bg-red-700 hover:bg-red-800 p-2 rounded w-full mt-2 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg> Clear Board
            </button>
        </div>

        <div class="mt-auto text-sm text-gray-500 pt-4 border-t border-gray-800">
            <p>Share this link to collaborate:</p>
            <input type="text" id="share-link" class="w-full bg-gray-700 text-gray-200 text-xs p-1 rounded-md mt-1" readonly>
            <button id="copy-link-btn" class="bg-gray-700 hover:bg-gray-600 text-xs p-1 rounded-md mt-1 w-full">Copy Link</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow flex flex-col relative">
        <!-- Canvas Container -->
        <div id="canvas-wrapper" class="absolute inset-0 overflow-hidden">
            <canvas id="whiteboard-canvas" class="bg-white shadow-md"></canvas>
            <!-- Overlay for custom sticky notes if not using Fabric.js objects fully -->
        </div>

        <!-- Board Controls (Zoom & Pan) -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 bg-gray-900 p-2 rounded-lg shadow-lg z-20">
            <button id="zoom-in-btn" class="text-white hover:bg-gray-700 p-2 rounded-full">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            </button>
            <button id="zoom-out-btn" class="text-white hover:bg-gray-700 p-2 rounded-full">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
            <button id="reset-zoom-btn" class="text-white hover:bg-gray-700 p-2 rounded-full text-sm">
                1:1
            </button>
            <!-- Optional: Template Select -->
            <select id="board-template-select" class="bg-gray-800 text-white p-2 rounded-md">
                <option value="blank">Blank</option>
                <option value="grid">Grid</option>
                <option value="lined">Lined Paper</option>
            </select>
        </div>
    </div>

    <!-- Right Sidebar (Chat) -->
    <div class="flex flex-col w-72 bg-gray-900 text-white p-4 shadow-lg z-10">
        <h2 class="text-2xl font-bold text-teal-400 mb-6 border-b border-gray-700 pb-3">Chat</h2>
        <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 p-2 bg-gray-800 rounded-md text-sm leading-relaxed custom-scrollbar">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="flex gap-2">
            <input type="text" id="chat-input" placeholder="Type a message..." class="flex-grow p-2 rounded-md bg-gray-700 text-white placeholder-gray-400">
            <button id="send-chat-btn" class="bg-teal-600 hover:bg-teal-700 p-2 rounded-md">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.169-1.409l-7-14z"></path></svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Main JavaScript logic for the whiteboard app
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration & Initialization ---
            const canvas = new fabric.Canvas('whiteboard-canvas', {
                isDrawingMode: true, // Start in drawing mode
                selection: true,    // Enable object selection
                width: window.innerWidth - 64 - 72, // Initial width (viewport - sidebars)
                height: window.innerHeight,         // Initial height
                backgroundColor: '#ffffff'
            });

            // Make canvas responsive to window resize
            const resizeCanvas = () => {
                const canvasWrapper = document.getElementById('canvas-wrapper');
                canvas.setWidth(canvasWrapper.offsetWidth);
                canvas.setHeight(canvasWrapper.offsetHeight);
                // Redraw objects to ensure they are visible after resize
                canvas.renderAll();
            };
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // Initial resize on load

            // Socket.IO connection (IMPORTANT: This URL must point to your Node.js server)
            const socket = io('http://localhost:3000'); // Change this to your server URL/IP if deployed

            // Unique ID for this client session, used to differentiate user actions
            const clientId = Math.random().toString(36).substr(2, 9);
            console.log('Client ID:', clientId);

            let history = []; // Stores canvas states for undo/redo
            let historyPointer = -1; // Current position in history
            let isRedoing = false;   // Flag to prevent saving state during redo

            // Initial save to history
            const saveState = () => {
                if (!isRedoing) {
                    const json = JSON.stringify(canvas.toJSON());
                    // Only push if different from last state to avoid redundant entries
                    if (history[historyPointer] !== json) {
                        history = history.slice(0, historyPointer + 1); // Clear future history on new action
                        history.push(json);
                        historyPointer = history.length - 1;
                    }
                }
            };

            // Load initial state from server if available (for real-time sync after connection)
            socket.on('boardState', (state) => {
                canvas.loadFromJSON(state, () => {
                    canvas.renderAll();
                    saveState(); // Save the loaded state as the initial history entry
                    console.log('Board state loaded from server.');
                });
            });

            // Emit canvas changes for collaboration
            let updateTimeout;
            canvas.on('object:added', () => { saveState(); emitCanvasChange(); });
            canvas.on('object:modified', () => { saveState(); emitCanvasChange(); });
            canvas.on('object:removed', () => { saveState(); emitCanvasChange(); });
            canvas.on('path:created', () => { saveState(); emitCanvasChange(); });

            const emitCanvasChange = () => {
                clearTimeout(updateTimeout); // Debounce updates
                updateTimeout = setTimeout(() => {
                    socket.emit('canvasChange', JSON.stringify(canvas.toJSON()));
                }, 100); // Send update every 100ms
            };

            // Listen for incoming canvas changes from other users
            socket.on('canvasChange', (jsonState) => {
                const receivedState = JSON.parse(jsonState);
                // Only update if the change didn't originate from this client (simple check)
                // More robust solutions use a unique ID per object or versioning.
                canvas.loadFromJSON(receivedState, () => {
                    canvas.renderAll();
                });
            });

            // --- Tool Management ---
            const toolButtons = document.querySelectorAll('.tool-btn');
            const penThicknessInput = document.getElementById('pen-thickness');
            const penColorInput = document.getElementById('pen-color');

            // Set initial drawing properties
            canvas.freeDrawingBrush.width = parseInt(penThicknessInput.value);
            canvas.freeDrawingBrush.color = penColorInput.value;

            // Handle tool selection
            const activateTool = (tool) => {
                canvas.isDrawingMode = false;
                canvas.selection = true; // Allow selecting existing objects
                canvas.defaultCursor = 'default';

                // Reset specific properties
                canvas.forEachObject(obj => obj.selectable = true);

                switch (tool) {
                    case 'pen':
                        canvas.isDrawingMode = true;
                        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                        canvas.freeDrawingBrush.width = parseInt(penThicknessInput.value);
                        canvas.freeDrawingBrush.color = penColorInput.value;
                        canvas.defaultCursor = 'crosshair';
                        break;
                    case 'eraser':
                        canvas.isDrawingMode = true;
                        // Eraser is typically just a thick white/transparent brush.
                        // For more advanced eraser, you'd need to remove intersections.
                        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
                        canvas.freeDrawingBrush.width = parseInt(penThicknessInput.value) * 2; // Thicker eraser

### Part 2: `server.js` (Node.js Server for Real-time Collaboration)

This file sets up a simple Node.js server using Express and Socket.IO to facilitate real-time drawing and chat.

**Important:** This `server.js` needs to be run from your command line using Node.js. It cannot be directly included in your `index.html`.

1.  **Create a folder** for your project (e.g., `whiteboard-app`).
2.  Inside, create `index.html` (copy-paste the code above).
3.  Also inside, create `server.js` (copy-paste the code below).
4.  **Initialize Node.js project and install dependencies:**
    *   Open your terminal/command prompt.
    *   Navigate to your project folder: `cd whiteboard-app`
    *   Initialize npm: `npm init -y`
    *   Install Express and Socket.IO: `npm install express socket.io`

5.  **Run the server:**
    *   `node server.js`
    *   You should see "Server running on port 3000" in your terminal.

```javascript
// server.js
const express = require('express');
const http = require('http');
const socketIo = require('socket.io');

const app = express();
const server = http.createServer(app);
const io = socketIo(server, {
    cors: {
        origin: "*", // Allow all origins for simplicity (for local development)
        methods: ["GET", "POST"]
    }
});

const PORT = process.env.PORT || 3000;

// Serve static files from the same directory if index.html is there
// app.use(express.static(__dirname));

// Store the current state of the whiteboard
// In a real application, this would be persistent (e.g., in a database)
// and handle multiple rooms/boards. For simplicity, it's a single global state.
let currentBoardState = JSON.stringify({ objects: [], background: '#ffffff' });

// Simple message history for chat
const chatHistory = [];

io.on('connection', (socket) => {
    console.log('A user connected:', socket.id);

    // Send the current board state to the newly connected user
    socket.emit('boardState', currentBoardState);

    // Send existing chat history to the new user
    socket.emit('chatHistory', chatHistory);

    // Listen for canvas changes from clients
    socket.on('canvasChange', (jsonState) => {
        currentBoardState = jsonState; // Update the global state
        // Broadcast the change to all other connected clients
        socket.broadcast.emit('canvasChange', jsonState);
    });

    // Listen for chat messages
    socket.on('chatMessage', (msg) => {
        chatHistory.push(msg); // Store message
        io.emit('chatMessage', msg); // Broadcast message to all clients
    });

    socket.on('disconnect', () => {
        console.log('User disconnected:', socket.id);
    });
});

server.listen(PORT, () => {
    console.log(`Server running on port ${PORT}`);
    console.log(`Open http://localhost:${PORT} in your browser`);
});

// Optional: Serve index.html if you access http://localhost:3000 directly
// If you're opening index.html directly from file system (file:///...),
// then the app.use(express.static(__dirname)) might not be needed.
// However, for sharing a link, the server needs to serve the index.html.
app.get('/', (req, res) => {
    res.sendFile(__dirname + '/index.html');
});
</body>
